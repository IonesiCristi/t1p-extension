<svg height="80" viewBox="0 0 95 40" fill="none" xmlns="http://www.w3.org/2000/svg" style="width: auto; overflow: visible;">
    <defs>
        <linearGradient id="blueGradient" x1="0" y1="0" x2="0" y2="40" gradientUnits="userSpaceOnUse">
            <stop stop-color="#60a5fa" />
            <stop offset="0.5" stop-color="#2563eb" />
            <stop offset="1" stop-color="#172554" />
        </linearGradient>
        <linearGradient id="goldGradient" x1="0" y1="0" x2="0" y2="40" gradientUnits="userSpaceOnUse">
            <stop stop-color="#fcd34d" />
            <stop offset="0.5" stop-color="#d97706" />
            <stop offset="1" stop-color="#78350f" />
        </linearGradient>
        <linearGradient id="redGradient" x1="0" y1="0" x2="0" y2="40" gradientUnits="userSpaceOnUse">
            <stop stop-color="#fb7185" />
            <stop offset="0.5" stop-color="#e11d48" />
            <stop offset="1" stop-color="#881337" />
        </linearGradient>
        <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="1" dy="2" stdDeviation="1" flood-color="rgba(0,0,0,0.5)"/>
        </filter>
    </defs>
    
    <g filter="url(#dropShadow)">
        <!-- T - Block Sans Serif -->
        <text x="0" y="35" font-family="Arial, Helvetica, sans-serif" font-weight="900" font-size="44" fill="url(#blueGradient)">T</text>
        
        <!-- 1 - Serif, Times New Roman -->
        <text x="32" y="35" font-family="'Times New Roman', Times, serif" font-weight="900" font-size="44" fill="url(#goldGradient)">1</text>
        
        <!-- P - Block Sans Serif -->
        <text x="60" y="35" font-family="Arial, Helvetica, sans-serif" font-weight="900" font-size="44" fill="url(#redGradient)">P</text>
    </g>
</svg>
