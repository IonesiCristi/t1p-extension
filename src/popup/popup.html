<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 300px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #0f0f0f;
            color: #e0e0e0;
            padding: 16px;
            margin: 0;
        }
        h1 { font-size: 16px; margin-top: 0; color: #fff; }
        .status {
            padding: 12px;
            background: #1e1e1e;
            border-radius: 8px;
            margin-bottom: 16px;
            border: 1px solid #333;
        }
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #4caf50;
            margin-right: 8px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #2196f3;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }
        button:hover { background: #1976d2; }
    </style>
</head>
<body>
    <h1>T1P Companion</h1>
    <div class="status">
        <div><span class="status-indicator"></span>Connected</div>
        <div style="font-size: 12px; color: #888; margin-top: 4px;">Next scrape: in ~2 hours</div>
    </div>
    <button id="scrape-btn">Force Scrape Now</button>
    <script src="popup.js"></script>
</body>
</html>
